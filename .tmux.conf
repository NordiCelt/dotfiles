# set Zsh as your default Tmux shell
set-option -g default-shell /bin/zsh

# utf-8
set -g utf8
set-window-option -g utf8 on

# 256 colors
set -g default-terminal "screen-256color"

# 'control key' set to 'Ctrl-a'; default is 'Ctrl-b'
set -g prefix C-a
unbind C-b

# no command delay
set -sg escape-time 1

# Set the numbering of windows to go from 1 instead of 0
set-option -g base-index 1
setw -g pane-base-index 1

# map Vim movement keys as pane movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes using PREFIX H, J, K, L
bind H resize-pane -L 20
bind J resize-pane -D 20
bind K resize-pane -U 20
bind L resize-pane -R 20

# Copy & Paste
# provide access to the clipboard for pbpaste, pbcopy
set-window-option -g automatic-rename on
# use vim keybindings in copy mode
setw -g mode-keys vi
# setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
# update default binding of 'Enter' to also use copy-pipe
unbind -t vi-copy Enter

# Allow us to reload our Tmux configuration while in use
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Use the vertical and horizontal symbols to split the screen
bind - split-window -h
bind \ split-window -v

# Status Bar
set-option -g status on               # turn the status bar on
set -g status-interval 5              # set update freq (default 15 sec)
set -g status-justify left            # center window list for clarity
set-option -g status-position bottom  # status bar at bottom of screen

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# set color for status bar
set-option -g status-bg black
set-option -g status-fg yellow
set-option -g status-attr dim

# set window list colors - red for active and cyan for inactive
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg colour0
set-window-option -g window-status-attr dim

set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg colour0
set-window-option -g window-status-current-attr bright

# show host name and IP address on left side of status bar
# set -g status-left-length 70
set -g status-left ""

